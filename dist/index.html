<div class="divine-container theme-universal">
    <div class="divine-header">
        <div style="position: absolute; top: 1rem; left: 1rem;">
            <a href="src/cache-monitor.html" class="cache-link">
                <i class="fas fa-database"></i> Cache Monitor
            </a>
        </div>

        <div class="header-content">
            <h1 class="divine-title">
                <i class="fas fa-om"></i>
                <span>Divine Wisdom</span>
            </h1>
            <p class="divine-subtitle">Sacred guidance from ancient texts</p>
        </div>
    </div>

    <div class="divine-content">
        <form id="guidanceForm">
            <div class="form-group">
                <label for="userMessage" class="form-label">
                    <i class="fas fa-heart"></i> Share your heart's journey
                </label>
                <textarea
                        id="userMessage"
                        class="form-control"
                        rows="5"
                        placeholder="Tell me about your feelings, struggles, or what's on your mind..."
                        required></textarea>
            </div>

            <div class="form-group">
                <label for="selectedText" class="form-label">
                    <i class="fas fa-book-open"></i> Choose your sacred source
                </label>
                <select id="selectedText" class="form-select" required>
                    <option value="">Select divine wisdom...</option>
                    <option value="BHAGAVAD_GITA">Bhagavad Gita</option>
                    <option value="VEDAS">The Vedas</option>
                    <option value="QURAN">Holy Quran</option>
                    <option value="BIBLE">Holy Bible</option>
                    <option value="GURU_GRANTH_SAHIB">Guru Granth Sahib</option>
                    <option value="TRIPITAKA">The Tripitaka</option>
                    <option value="ALL">All Sacred Texts</option>
                </select>
            </div>

            <button type="submit" class="divine-btn">
                <i class="fas fa-search"></i> Seek Divine Guidance
            </button>
        </form>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Seeking divine wisdom...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Quotes Section -->
        <div id="quotesSection" class="quotes-section" style="display: none;">
            <div class="quotes-header">
                <h5><i class="fas fa-quote-left"></i> Sacred Wisdom</h5>
            </div>
            <div id="quotesGrid" class="quotes-grid">
                <!-- Quotes will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Summary Section -->
        <div id="summarySection" class="summary-section" style="display: none;">
            <div class="summary-header">
                <h5>
                    <i class="fas fa-lightbulb"></i>
                    <span>SPIRITUAL SUMMARY</span>
                </h5>
            </div>
            <div class="summary-content">
                <p id="summaryText"></p>
            </div>
        </div>

        <!-- Cache Management Section -->
        <div class="cache-management" style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; text-align: center;">
            <h6 style="color: #fff; margin-bottom: 10px;">
                <i class="fas fa-database"></i> Cache Management
            </h6>
            <div style="display: flex; justify-content: center; gap: 15px; align-items: center;">
                <span style="color: #ccc; font-size: 0.9em;">
                    Cached responses: <span id="cacheCount">0</span>
                </span>
                <button id="clearCacheBtn" class="btn btn-sm btn-outline-light" style="font-size: 0.8em;">
                    <i class="fas fa-trash"></i> Clear Cache
                </button>
            </div>
            <small style="color: #999; display: block; margin-top: 5px;">
                Clearing cache may help with repetitive quotes
            </small>
        </div>
