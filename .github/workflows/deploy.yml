name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean workspace
        run: |
          rm -rf dist
          rm -rf node_modules/.cache
          rm -rf .vite

      - name: Install Dependencies
        run: npm ci

      - name: List files before build
        run: |
          echo "=== Files before build ==="
          ls -la
          echo ""

      - name: Build
        env:
          OPENAI_PROXY_URL: ${{ secrets.OPENAI_PROXY_URL || 'https://religious-guide-40aech34e-beingmartinbmcs-projects.vercel.app/api/openai-proxy' }}
        run: |
          echo "Building with OPENAI_PROXY_URL: $OPENAI_PROXY_URL"
          npm run build

      - name: List files after build
        run: |
          echo "=== Files after build ==="
          ls -la
          echo ""
          echo "=== Contents of dist directory ==="
          ls -la dist/
          echo ""

      - name: Verify build output
        run: |
          echo "=== Verifying dist/index.html ==="
          if [ ! -f "dist/index.html" ]; then
            echo "ERROR: dist/index.html not found!"
            exit 1
          fi
          echo "dist/index.html exists ✅"
          echo ""
          echo "=== Contents of dist/index.html ==="
          cat dist/index.html
          echo ""
          echo "=== Searching for API config in dist/index.html ==="
          grep -A 5 "window.API_CONFIG" dist/index.html || echo "API config not found ❌"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 