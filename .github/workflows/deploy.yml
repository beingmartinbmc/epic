name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean workspace
        run: |
          rm -rf dist
          rm -rf node_modules/.cache
          rm -rf .vite

      - name: Install dependencies
        run: npm ci

      - name: Debug - Show injected OPENAI_PROXY_URL
        run: |
          echo "OPENAI_PROXY_URL is: $OPENAI_PROXY_URL"
        env:
          OPENAI_PROXY_URL: ${{ secrets.OPENAI_PROXY_URL }}

      - name: Build and inject API config
        env:
          OPENAI_PROXY_URL: ${{ secrets.OPENAI_PROXY_URL }}
        run: npm run build

      - name: Verify API config injected
        run: |
          echo "=== Checking dist/index.html ==="
          grep -A 5 "window.API_CONFIG" dist/index.html || {
            echo "❌ API_CONFIG not found in index.html"
            exit 1
          }
          echo "✅ API_CONFIG found in dist/index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4